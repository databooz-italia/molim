<div class="app-body login">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-12 text-center">
                    <img src="assets/img/brand/logo.png" width="150" height="150" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 text-center">
                    <h1>MOLIM</h1>
                    <p class="text-muted">Metodi innovativi di imaging molecolare per lo studio di<br/>
                       malattie oncologiche e neurodegenerative</p>
                  </div>
                </div>
                <form class="text-center mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!-- <h3>Login</h3> -->
                  <p class="text-muted">{{'LOGIN.TITLE' | translate}}</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="icon-user"></i></span>
                    </div><input type="text" formControlName="username" placeholder="Username" autocomplete="username" required=""
                      class="form-control {{f.username.touched && f.username.errors ? 'is-invalid' : ''}}" >
                      <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">{{'ERRORS.REQUIRED' | translate}}</div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend"><span class="input-group-text"><i class="icon-lock"></i></span>
                    </div><input type="password" formControlName="password"  placeholder="Password" autocomplete="current-password" required=""
                      class="form-control {{f.password.touched && f.password.errors ? 'is-invalid' : ''}}">
                      <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">{{'ERRORS.REQUIRED' | translate}}</div>
                    </div>
                  </div>
                  <div class="row" *ngIf="loginError">
                    <div class="col-12 text-danger">
                        {{loginError}}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot
                        password?</button> -->
                    </div>
                    <div class="col-6 text-right">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="isBusy">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- 
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width: 44%;">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore et dolore magna aliqua.</p><button type="button" class="btn btn-primary active mt-3">Register
                    Now!</button>
                </div>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
